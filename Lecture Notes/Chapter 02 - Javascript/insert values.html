<html>
<head>
<title></title>
</head>


<body>
  
  <form id="form1" onsubmit="">
    Title: <input type="text" id="title1" size="25"><br /><br />
    Description: <input type="text" id="desc1" size="55"><br />
    <input type="button" value="Submit" onclick="send_out();">
  </form>
  
  <script type="text/javascript">
  
  function send_out()
  {
    var title = document.getElementById("title1").value;
    var desc = document.getElementById("desc1").value;
    
    document.write("<h3>Title: </h3>" + title + "<br />");
    document.write("<h3>Description: </h3>" + desc + "<br />");
  }
  
  </script>
</body>


</html>
