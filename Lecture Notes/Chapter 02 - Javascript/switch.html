<html>

<head>
	<title>Hello World!</title>
	
	<script type="text/javascript">

	var name = "Fred";

	switch(name)
	{
		case "Bob":
			document.write("Your name is Bob.");
			break;

		case "Lloyd":
			document.write("Your name is Lloyd.");
			break;

		case "John":
			document.write("Your name is John.");
			break;

		default:
			document.write("Your name sucks.");
			break;
	}

	</script>
</head>

<body>
	
</body>

</html>
