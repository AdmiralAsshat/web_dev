<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#test").draggable({containment: 'parent', cursor: 'pointer',
                            opacity: 0.60, grid:[20,20], revert: true,
                            start: function(){
                              $("#result").text("GO!");
                            },
                            drag: function(){
                              $("#result").text("MOVING!");
                            },
                            stop: function(){
                              $("#result").text("STOP!");
                            }
      });
      
      $("#name, #city").draggable({containment:'document', revert: true, start:function(){
       contents = $(this).text();
      }});
      
      $("#dropbox").droppable({hoverClass: 'border', tolerance: 'touch', accept: '#name',
        /*
        over: function(){
        $("#dropbox").text("Something is hovering inside the box.");
      }, out: function(){
        $("#dropbox").text("Something is out of the box.");
      }, drop: function(){
        */
                              drop:function(){
                              $("#dropbox").append(contents + "<br />");
                              }
        
      });
    
      
    });
    
  </script>
  <style>
    #box{
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
    
    #dropbox{
      height: 200px;
      width: 200px;
      background-color: yellow;
    }
    
    .border{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="box">
    <span id="test">Hello?</span>
  </div>
  <p></p><div id="result"></div>
  <span id="name">Bob</span>
  <span id="name">Dan</span>
  <span id="city">London</span>
  <p><div id="dropbox"></div>
</body>
</html>
