
<!doctype html>
<html>

<style type="text/css">

#div1, #div2{
	float:left;
	width:500px;
	height:400px;
	margin:10px;
	border:1px solid black;
}

</style>

<script>

function allowDrop(ev){
	ev.preventDefault();
}

function drag(ev){
	ev.dataTransfer.setData("Text", ev.target.id);
}

function drop(ev){
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
	ev.preventDefault();
}

</script>

<head>
</head>

<body>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img src="http://www.w3schools.com/w3css/img_car.png" id="drag1" width="400" height="300" draggable="true" ondragstart="drag(event)"></img>
	</div>
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
