<!doctype html>
<!--Create a web page that accepts two numbers from the user using prompts and displays the result after adding and multiplying these two numbers, subtracting second number from the first number and dividing first number by the second number.-->
<html>
  <head>
    <title>Exercise 1</title>
  </head>
  <body>
    <script type="text/javascript">
      var num1 = prompt("Please enter the first number: ");
      var num2 = prompt("Please enter the second number: ");
      
      // Using method parseInt to force arithmatic addition instead of string concatenation
      document.write(num1+" + "+num2+" = "+(parseInt(num1)+parseInt(num2))+"<br />");
      document.write(num1+" - "+num2+" = "+(num1-num2)+"<br />");
      document.write(num1+" x "+num2+" = "+(num1*num2)+"<br />");
      document.write(num1+" / "+num2+" = "+(num1/num2)+"<br />");
    </script>
  </body>
</html>
